<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class=" container mt-2">
        <button class=" btn btn-info" id="showHide">Show</button>
    </div>

    <div id="formDiv" class="container mt-4 d-none">
        <form class="w-50" id="userForm">
            <input class=" form-control" name="name" placeholder="name"/>
            <br>
            <input class=" form-control" name="age" placeholder="age"/>
            <br>
            <input class=" form-control" name="email" placeholder="email"/>
            <br>
            <input class=" form-control" name="address" placeholder="address"/>
            <br>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="office">
                Office
              </label>
            </div>



            <br>
            <input class=" btn btn-success" type="submit"/>
        </form>
    </div>

    <div class=" container mt-4">
        <table class=" table table-stripped">
            <thead>
                <th>Index</th>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Address</th>
                <th>Office</th>
            </thead>

            <tbody id="tableBody">

            </tbody>
        </table>
    </div>



    <script src="script.js"></script>
</body>
</html>
